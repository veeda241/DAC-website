<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAC official</title>
  <link rel="icon" type="image/png" href="./Data analytics Club.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151f32',
              900: '#0f172a',
              950: '#020617',
            },
            indigo: {
              450: '#6366f1',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'rotateY': 'rotateY 30s linear infinite',
            'spin-slow': 'spin 20s linear infinite',
            'orbit': 'orbit 10s linear infinite',
            'sphere-float': 'sphereFloat 3s ease-in-out infinite',
            'point-sway': 'pointSway 4s ease-in-out infinite',
            'mascot-hi-3d': 'mascotHi3D 5s ease-in-out infinite',
            'bubble-pop': 'bubblePop 5s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            rotateY: {
              '0%': { transform: 'rotateY(0deg)' },
              '100%': { transform: 'rotateY(360deg)' },
            },
            orbit: {
              '0%': { transform: 'translateX(-50%) rotate(0deg) translateY(-150px) rotate(0deg)' },
              '100%': { transform: 'translateX(-50%) rotate(360deg) translateY(-150px) rotate(-360deg)' },
            },
            sphereFloat: {
              '0%, 100%': { transform: 'translate(-50%, -50%) translateY(0px)' },
              '50%': { transform: 'translate(-50%, -50%) translateY(-10px)' },
            },
            pointSway: {
              '0%, 100%': { transform: 'rotate(0deg) translateY(0)' },
              '25%': { transform: 'rotate(2deg) translateY(-5px)' },
              '75%': { transform: 'rotate(-2deg) translateY(5px)' },
            },
            mascotHi3D: {
              '0%, 100%': { transform: 'perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1)' },
              '25%': { transform: 'perspective(1000px) rotateY(15deg) rotateX(5deg) scale(1.05)' },
              '50%': { transform: 'perspective(1000px) rotateY(-15deg) rotateX(-5deg) scale(1.1)' },
              '75%': { transform: 'perspective(1000px) rotateY(15deg) rotateX(5deg) scale(1.05)' },
            },
            bubblePop: {
              '0%, 100%': { transform: 'scale(0) translateY(10px) translateX(-50%)', opacity: '0' },
              '20%, 80%': { transform: 'scale(1) translateY(0) translateX(-50%)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px;
      /* Offset for the fixed header */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      /* scroll-behavior is better placed on html for full page support */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://esm.sh/three@0.173.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0"
  }
}
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if (!window.jspdf) {
      document.write('<script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"><\/script>');
    }
  </script>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
